<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WCCI Cohorts</title>
  </head>
  <body>
    <h1>WCCI Cohorts</h1>
    <ul>
      <li th:each="cohort : ${cohorts}">
        <a th:href="@{'/cohorts/' + ${cohort.id}}" th:text="${cohort.language}"
          >Default Language</a
        >
      </li>
    </ul>
  </body>
</html>
