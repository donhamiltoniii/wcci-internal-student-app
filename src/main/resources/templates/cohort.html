<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${cohort.language}">Default Title</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title" th:text="${cohort.language}"></h1>
      <nav class="nav-menu">
        <ul class="nav-menu__list">
          <li class="nav-menu__list-item"><a href="/cohorts">Home</a></li>
          <li class="nav-menu__list-item"><a href="/students">Students</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Enrolled Students</h3>
      <ul>
        <li
          th:each="student : ${cohort.studentsCollection}"
          th:text="${student.fullName}"
        ></li>
      </ul>
    </main>
  </body>
</html>
